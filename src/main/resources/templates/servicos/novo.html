                <!-- Begin Page Content -->

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4" style="padding: 30px;">
                      <h1 class="h4 text-gray-900 mb-4" style="text-align: center;">Cadastre um serviço</h1>
                      
                      <div class="alert alert-danger mt-3" role="alert" th:if="${param.errorNomeInvalido}">
                        O nome deve conter apenas letras.
                    </div>
                      <div class="alert alert-danger mt-3" role="alert" th:if="${param.errorPrecoInvalido}">
                        O preço deve ser um número positivo válido.
                    </div>
                        <form id="cadastroFormNovoServico" class="user" action="/gerenciar/servicos/criar" method="POST">
    
                            <div class="form-group">
                              <label for="nome">Nome</label>
                              <input type="text" class="form-control" required id="nome" name="nome" placeholder="Digite o nome do serviço">
                            </div>
                            <div class="form-group">
                            <label for="nome">Descrição</label>
                                <input type="text" class="form-control" required id="descricao" name="descricao" placeholder="Digite sua descrição">
                              </div>
                            <div class="form-group">
                              <label for="preco">Preço (Coloque no formato 00.00)</label>
                              <input type="text" class="form-control" required id="preco" name="preco" placeholder="Digite seu preço">
                            </div>
                            <input type="hidden" name="adminId" value="${cookie.usuarioId}">
                            <!-- Botão de envio -->
                            
                            <button class="btn btn-primary">Cadastrar</button>
                        
                            
                        </form>
                    </div>

                </div>
