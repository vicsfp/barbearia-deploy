<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Cadastro</title>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/Logo.css" />
    <link rel="stylesheet" href="../css/go-back.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Custom styles for this template-->
    <link href="/css/sweet-alert.css" rel="stylesheet" />
    <link href="/css/password-eye.css" rel="stylesheet" />
    <!-- Favicon -->
<link rel="icon" href="/img/Logo.ico" type="image/x-icon" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body class="bg-gradient-primary">
    <a class="go-back" href="/login">
      <i class="fas fa-arrow-left"></i> <span>Voltar</span>
    </a>
    <div class="container">
      <!-- Outer Row -->
      <div class="row justify-content-center align-items-center vh-100">
        <div class="col-xl-10 col-lg-12 col-md-9">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row">
                <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">Cadastre-se</h1>
                    </div>
                    <div
                      class="alert alert-danger mt-3"
                      role="alert"
                      th:if="${param.error}"
                    >
                      O e-mail fornecido já está em uso.
                    </div>
                    <div
                      class="alert alert-danger mt-3"
                      role="alert"
                      th:if="${param.errorNomeInvalido}"
                    >
                      O nome deve conter apenas letras.
                    </div>
                    <div
                      class="alert alert-danger mt-3"
                      role="alert"
                      th:if="${param.errorSenhaInsegura}"
                    >
                      A senha deve ter pelo o menos 1 número, 1 letra e 1
                      caractere especial.
                    </div>
                    <div
                      class="alert alert-danger mt-3"
                      role="alert"
                      th:if="${param.errorSenhaInvalida}"
                    >
                      A senha deve ter entre 3 e 10 caracteres.
                    </div>
                    <div
                      class="alert alert-danger mt-3"
                      role="alert"
                      th:if="${param.errorEmailInvalido}"
                    >
                      O email deve ter até 100 caracteres.
                    </div>

                    <form
                      id="cadastroFormUser"
                      class="user"
                      action="/clientes/criar"
                      method="POST"
                    >
                      <div class="form-group">
                        <input
                          type="text"
                          class="form-control form-control-user"
                          required
                          id="nome"
                          name="nome"
                          placeholder="Digite seu nome"
                        />
                      </div>

                      <div class="form-group">
                        <input
                          type="email"
                          class="form-control form-control-user"
                          id="email"
                          name="email"
                          placeholder="Digite seu email"
                        />
                      </div>
                      <div class="form-group" style="position: relative">
                        <input
                          type="password"
                          name="senha"
                          class="form-control form-control-user"
                          id="senha"
                          placeholder="Digite sua senha"
                        />
                        <span
                          toggle="#senha"
                          class="fa fa-fw fa-eye field-icon toggle-password cliente-page"
                        ></span>
                      </div>

                      <div
                        th:if="${erro != null}"
                        th:text="${erro}"
                        class="alert alert-danger"
                      ></div>
                      <button class="btn btn-primary btn-user btn-block">
                        Cadastrar
                      </button>
                    </form>
                    <hr />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/password-eye.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="/js/sweet-alert.js"></script>
  </body>
  <div th:replace="~{fragments/footer}"></div>
</html>
